<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themex and Tailwind v4 Dark</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script type="module" src="/src/main.ts"></script>
</head>

<body class="flex flex-col min-h-screen text-black dark:text-white bg-gray-100 dark:bg-gray-900">
  <header class="bg-gray-200 dark:bg-gray-800 text-black dark:text-white backdrop-blur-sm fixed w-full z-50">
    <div class="flex items-center container justify-between gap-2 sm:gap-4 p-2 sm:p-4 max-w-screen-xl mx-auto">
      <a class="flex-shrink-0" aria-label="Home" href="/">
        <img src="themex_blue.png" class="w-16 sm:w-16 h-auto dark:hidden" alt="Themex">
        <img src="themex_white.png" class="w-16 sm:w-16  h-auto hidden dark:inline-block" alt="Themex">
      </a>
      <nav class="flex items-center justify-end gap-1.5 sm:gap-2.5">
        <select data-themex-key="mode"
          class="h-8 sm:h-9 px-1 sm:px-2 dark:bg-black dark:text-white bg-white text-black  text-xs sm:text-sm rounded-xl max-w-[80px] sm:max-w-none appearance-none">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System</option>
        </select>
        <div class="flex bg-white dark:bg-black rounded-lg">
          <button
            class="p-1.5 sm:p-2 rounded-s-md hover:bg-gray-200 dark:hover:bg-gray-800 aria-current:bg-black aria-current:text-white dark:aria-current:bg-white dark:aria-current:text-black"
            aria-label="Light mode" set data-themex-key="mode" data-themex-value="light" set>
            <svg class="w-6 h-6 sm:w-5 sm:h-5" viewBox="0 0 28 28" fill="none">
              <circle cx="14" cy="14" r="3.5" stroke="currentColor"></circle>
              <path
                d="M14 8.5V6.5M17.889 10.1115L19.3032 8.69727M19.5 14H21.5M17.889 17.8885L19.3032 19.3027M14 21.5V19.5M8.69663 19.3029L10.1108 17.8887M6.5 14H8.5M8.69663 8.69711L10.1108 10.1113"
                stroke="currentColor" stroke-linecap="round"></path>
            </svg>
          </button>
          <button
            class="p-1.5 sm:p-2 hover:bg-gray-200 dark:hover:bg-gray-800 aria-current:bg-black aria-current:text-white dark:aria-current:bg-white dark:aria-current:text-black"
            aria-label="Light mode" set data-themex-key="mode" data-themex-value="dark" set>
            <svg class="w-6 h-6 sm:w-5 sm:h-5" viewBox="0 0 28 28" fill="none">
              <path
                d="M10.5 9.99914C10.5 14.1413 13.8579 17.4991 18 17.4991C19.0332 17.4991 20.0176 17.2902 20.9132 16.9123C19.7761 19.6075 17.109 21.4991 14 21.4991C9.85786 21.4991 6.5 18.1413 6.5 13.9991C6.5 10.8902 8.39167 8.22304 11.0868 7.08594C10.7089 7.98159 10.5 8.96597 10.5 9.99914Z"
                stroke="currentColor" stroke-linejoin="round"></path>
            </svg>
          </button>
          <button
            class="p-1.5 sm:p-2 rounded-e-md hover:bg-gray-200 dark:hover:bg-gray-800 aria-current:bg-black aria-current:text-white dark:aria-current:bg-white dark:aria-current:text-black"
            aria-label="Light mode" set data-themex-key="mode" data-themex-value="system" set>
            <svg class="w-6 h-6 sm:w-5 sm:h-5" viewBox="0 0 28 28" fill="none">
              <path
                d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V16.5C20.5 17.0523 20.0523 17.5 19.5 17.5H8.5C7.94772 17.5 7.5 17.0523 7.5 16.5V8.5Z"
                stroke="currentColor"></path>
              <path
                d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V14.5C20.5 15.0523 20.0523 15.5 19.5 15.5H8.5C7.94772 15.5 7.5 15.0523 7.5 14.5V8.5Z"
                stroke="currentColor"></path>
              <path d="M16.5 20.5V17.5H11.5V20.5M16.5 20.5H11.5M16.5 20.5H17.5M11.5 20.5H10.5" stroke="currentColor"
                stroke-linecap="round"></path>
            </svg>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="w-full min-h-screen px-4 mt-16 py-8 space-y-12 max-w-7xl mx-auto">
    <div class="max-w-lg flex flex-col sm:flex-row mx-auto items-center justify-center gap-6 p-4">
      <a href="https://github.com/netoum/themex" target="_blank" rel="noopener noreferrer"
        class="transition-transform duration-300 hover:scale-110">
        <img src="themex_blue.png" alt="Themex logo"
          class="w-20 sm:w-24 object-cover p-2 sm:p-4 rounded-2xl dark:hidden" />
        <img src="themex_white.png" alt="Themex logo"
          class="w-20 sm:w-24 object-cover p-2 sm:p-4 rounded-2xl hidden dark:block" />
      </a>
      <a href="#" class="relative transition-transform duration-300 hover:scale-110">
        <img src="tailwindcss-logotype.svg" alt="Tailwind logo"
          class="w-32 sm:w-36 object-cover rounded-2xl dark:hidden" />
        <img src="tailwindcss-logotype-white.svg" alt="Tailwind logo"
          class="w-32 sm:w-36 object-cover rounded-2xl hidden dark:block" />
        <span
          class="absolute top-0 -right-6 p-6 inline-flex items-center rounded-md bg-gray-800 text-gray-200 dark:bg-gray-50 dark:text-gray-600 px-2 py-1 text-xs font-medium ring-1 ring-gray-500/10 ring-inset transform translate-x-2 -translate-y-2 shadow-md">v4</span>
      </a>
    </div>
    <h2 class="text-3xl text-center font-bold mb-8">Themex and Tailwind v4 Dark</h2>
    <section
      class="container mx-auto shadow-2xl rounded-lg p-8 bg-white text-black dark:bg-black dark:text-white items-center max-w-4xl">
      <h2 class="text-2xl font-bold mb-8 text-center">Mode Selection</h2>
      <div class="flex flex-col sm:flex-row gap-8 mx-auto justify-center items-center p-4">
        <div class="w-full sm:w-auto">
          <h4 class="text-base font-semibold mb-4 ">Mode Buttons</h4>
          <div class="flex flex-wrap items-center gap-3">
            <button set
              class="aria-current:cursor-default aria-current:bg-black aria-current:text-white inline-flex items-center justify-center px-4 py-2 bg-white text-black border border-gray-200 rounded-md hover:bg-gray-50 focus:outline-none focus:shadow-none"
              data-themex-key="mode" data-themex-value="light">Light</button>
            <button set
              class="aria-current:cursor-default aria-current:bg-black aria-current:text-white inline-flex items-center justify-center px-4 py-2 bg-white text-black border border-gray-200 rounded-md hover:bg-gray-50 focus:outline-none focus:shadow-none"
              data-themex-key="mode" data-themex-value="dark">Dark</button>
            <button set
              class="aria-current:cursor-default aria-current:bg-black aria-current:text-white inline-flex items-center justify-center px-4 py-2 bg-white text-black border border-gray-200 rounded-md hover:bg-gray-50 focus:outline-none focus:shadow-none"
              data-themex-key="mode" data-themex-value="system">System</button>
          </div>
        </div>
        <div class="w-full sm:w-auto">
          <h4 class="text-base font-semibold mb-4 ">Mode Select</h4>
          <select data-themex-key="mode"
            class="w-full sm:w-auto px-4 py-2 bg-gray-200 border border-black/50 text-black text-sm rounded-xl">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System</option>
          </select>
        </div>
        <div class="w-full sm:w-auto">
          <h4 class="text-base font-semibold mb-4 ">Mode Radio</h4>
          <div role="radiogroup" class="flex flex-col sm:flex-row gap-4 sm:items-center">
            <div class="flex items-center">
              <div class="rounded-full w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                <input data-themex-key="mode" data-themex-value="light" aria-labelledby="light" checked type="radio"
                  name="radio"
                  class="appearance-none checked:bg-black dark:checked:bg-white focus:ring-2 focus:ring-offset-2 focus:ring-black dark:focus:ring-white ring-2 ring-offset-2 ring-black dark:ring-white focus:outline-none border rounded-full border-black absolute cursor-pointer w-full h-full checked:border-none" />
              </div>
              <label id="light"
                class="ml-2 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">Light</label>
            </div>
            <div class="flex items-center">
              <div class="rounded-full w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                <input data-themex-key="mode" data-themex-value="dark" aria-labelledby="dark" type="radio" name="radio"
                  class="appearance-none checked:bg-black dark:checked:bg-white focus:ring-2 focus:ring-offset-2 focus:ring-black dark:focus:ring-white ring-2 ring-offset-2 ring-black dark:ring-white focus:outline-none border rounded-full border-black absolute cursor-pointer w-full h-full checked:border-none" />
              </div>
              <label id="dark" class="ml-2 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">Dark</label>
            </div>
            <div class="flex items-center">
              <div class="rounded-full w-4 h-4 flex flex-shrink-0 justify-center items-center relative">
                <input data-themex-key="mode" data-themex-value="system" aria-labelledby="system" type="radio"
                  name="radio"
                  class="appearance-none checked:bg-black dark:checked:bg-white focus:ring-2 focus:ring-offset-2 focus:ring-black dark:focus:ring-white ring-2 ring-offset-2 ring-black dark:ring-white focus:outline-none border rounded-full border-black absolute cursor-pointer w-full h-full checked:border-none" />
              </div>
              <label id="system"
                class="ml-2 text-sm leading-4 font-normal text-gray-800 dark:text-gray-100">System</label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="container mx-auto shadow-2xl rounded-lg p-8 bg-white text-black dark:bg-black dark:text-white  items-center max-w-4xl">
      <h2 class="text-2xl font-bold mb-8 text-center">Documentation</h2>
      <div class="flex flex-wrap justify-center gap-4 px-4">
        <a href="https://github.com/netoum/themex/examples/themex-tailwind-v4-dark" target="_blank"
          class="inline-flex items-center justify-center px-4 py-2 bg-white text-black border border-gray-200 rounded-md hover:bg-gray-200 focus:outline-none focus:shadow-none">
          Source Code
        </a>
        <a href="https://github.com/netoum/themex" target="_blank"
        class="inline-flex items-center justify-center px-4 py-2 bg-white text-black border border-gray-200 rounded-md hover:bg-gray-200 focus:outline-none focus:shadow-none">
        Themex Documentation
        </a>
      </div>
    </section>
  </main>
  <footer class="flex z-10 bg-footer text-footer-contrast">
    <div class="max-w-4xl mx-auto p-2 text-center text-sm flex flex-wrap items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" id="emoji" viewBox="0 0 72 72" class="h-7">
        <g id="color">
          <rect x="11" y="16.0833" width="50" height="39.8333" class="fill-white dark:fill-gray-950" stroke="none" />
        </g>
        <g id="hair" />
        <g id="skin" />
        <g id="skin-shadow" />
        <g id="line">
          <rect x="11" y="16.0009" width="50" height="39.9982" fill="none" class="stroke-black dark:stroke-gray-50"
            stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
          <polyline fill="none" class="stroke-black dark:stroke-gray-50" stroke-linecap="round" stroke-linejoin="round"
            stroke-miterlimit="10" stroke-width="2" points="16.3287,16.4792 16.3287,20.8542 11,20.8542 61,20.8542" />
          <line x1="28.8333" x2="21.9062" y1="30.3947" y2="37.3218" fill="none" class="stroke-black dark:stroke-gray-50"
            stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
          <line x1="28.8333" x2="21.9062" y1="44.3166" y2="37.3895" fill="none" class="stroke-black dark:stroke-gray-50"
            stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
          <line x1="38.1836" x2="32.8086" y1="28.1523" y2="46.25" fill="none" class="stroke-black dark:stroke-gray-50"
            stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
          <line x1="42.1588" x2="49.0859" y1="44.2515" y2="37.3244" fill="none" class="stroke-black dark:stroke-gray-50"
            stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
          <line x1="42.1588" x2="49.0859" y1="30.3296" y2="37.2567" fill="none" class="stroke-black dark:stroke-gray-50"
            stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
        </g>
      </svg>
      <a href="https://www.netoum.com" target="_blank" class=" hover:underline">
        Open source by Netoum.com</a>
    </div>
  </footer>
</body>

</html>
